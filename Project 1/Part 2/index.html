<!DOCTYPE html>
<html lang="en">

<head>
    <title>Joe's Sphere Path Follower</title>
    <script id="vertex-shader" type="x-shader/x-vertex">

    // assume both position and normal are in homogeneous form

    attribute vec4 a_Position, a_Normal, a_flatShading;

    uniform mat4 u_model_view_matrix;
    uniform mat4 u_projection_matrix;

    uniform mat4 u_chaikin_position_matrix;

    uniform vec4 u_diffuse_product, u_specular_product, u_ambient_product;

    uniform vec4 u_lightPosition;
    uniform float u_shininess;
    uniform bool is_sphere;

    uniform float u_progress;
    uniform vec3 u_line_start;
    uniform vec3 u_line_end;

    varying vec4 v_Color;

    void main()
    {
        //Diffuse
        vec3 pos = (u_model_view_matrix * a_flatShading).xyz;
        vec3 L = normalize(u_lightPosition.xyz - pos);
        vec3 N = normalize(u_model_view_matrix * a_Normal).xyz;
        vec3 V =  normalize(-pos);
        vec4 diffuse = u_diffuse_product * dot(L, N);

        //Specular
        vec3 R = (2.0 * dot(L, N) * N) - L;
        vec4 specular = u_specular_product * pow(max(dot(V, R), 0.0), u_shininess);

        //Ambient
        vec4 ambient = u_ambient_product;

	    v_Color = diffuse + specular + ambient;
	    v_Color.a = 1.0;

        mat4 mvp_matrix = u_projection_matrix * u_model_view_matrix;
        vec3 lerp_position = u_line_start + (u_line_end - u_line_start) * u_progress;

        if(is_sphere)
        {
            gl_Position = mvp_matrix * a_Position + vec4(lerp_position, 1.0);
        }
        else
        {
            gl_Position = mvp_matrix * u_chaikin_position_matrix * a_Position;
        }
    }


    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;

    void main()
    {
        gl_FragColor = v_Color;
    }



    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/initShaders.js"></script>
    <script type="text/javascript" src="lib/MV.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body onload="init()">
<div style="text-align: center">
    <h1 id='htitle'>Joe Colley's Path Follower</h1>
    <canvas id="canvas" width="400" height="400" style="border: 1px solid black;">
        Epic fail!
    </canvas>
</div>

<div style="text-align: center">
    <div>
        <h3>Color</h3>
        <label for="red_slider">R</label>
        <input type="range" id="red_slider" min="0.0" max="1.0" step="0.01" value="1.0" onchange="init()">
    </div>
    <div>
        <label for="red_slider">G</label>
        <input type="range" id="green_slider" min="0.0" max="1.0" step="0.01" value="0.0" onchange="init()">
    </div>
    <div>
        <label for="red_slider">B</label>
        <input type="range" id="blue_slider" min="0.0" max="1.0" step="0.01" value="0.0" onchange="init()">
    </div>
</div>

<div style="text-align: center">
    <div>
        <h3>Speed</h3>
        <label for="red_slider">Speed</label>
        <input type="range" id="speed_slider" min="0.001" max=".02" step="0.001" value="0.001" onchange="init()">
    </div>
    <div>
        <label for="direction_checkbox">is Playing</label>
        <input type="checkbox" id="direction_checkbox" checked onchange="on_paused_checked()">
    </div>

</div>

</body>
</html>
