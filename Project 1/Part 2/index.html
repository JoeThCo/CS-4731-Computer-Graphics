<!DOCTYPE html>
<html lang="en">

<head>
    <title>Joe's Sphere Path Follower</title>
    <script id="vertex-shader" type="x-shader/x-vertex">

    // assume both position and normal are in homogeneous form

    attribute vec4 a_Position, a_Normal, a_flatShading;

    uniform mat4 u_model_view_matrix;
    uniform mat4 u_projection_matrix;
    uniform mat4 u_model_position_matrix;

    uniform vec4 u_diffuse_product, u_specular_product, u_ambient_product;

    uniform vec4 u_lightPosition;
    uniform float u_shininess;

    varying vec4 v_Color;

    void main()
    {
        //Diffuse
        vec3 pos = (u_model_view_matrix * a_flatShading).xyz;
        vec3 L = normalize(u_lightPosition.xyz - pos);
        vec3 N = normalize(u_model_view_matrix * a_Normal).xyz;
        vec3 V =  normalize(-pos);
        vec4 diffuse = u_diffuse_product * dot(L, N);

        //Specular
        vec3 R = (2.0 * dot(L, N) * N) - L;
        vec4 specular = u_specular_product * pow(max(dot(V, R), 0.0), u_shininess);

        //Ambient
        vec4 ambient = u_ambient_product;

        mat4 mvp_matrix = u_projection_matrix * u_model_view_matrix;

        gl_Position = mvp_matrix * u_model_position_matrix* a_Position;
	    v_Color = diffuse + specular + ambient;
	    v_Color.a = 1.0;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;

    void main()
    {
        gl_FragColor = v_Color;
    }
    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/initShaders.js"></script>
    <script type="text/javascript" src="lib/MV.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body onload="init()">
<div style="text-align: center">
    <h1 id='htitle'>Joe Colley's Path Follower</h1>

        Epic fail!
    </canvas>
</div>
</body>
</html>
