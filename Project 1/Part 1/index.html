<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Joe's Graphics Editor</title>

    <script id="vshader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec4 a_color;

        varying vec4 v_fColor;

        uniform mat4 u_view_matrix;
        uniform mat4 u_projection_matrix;

        uniform mat4 u_to_position;
        uniform mat4 u_to_origin;
        uniform mat4 u_rotation;
        uniform mat4 u_scale;

        uniform float u_point_size;

        void main()
        {
            mat4 mvp_matrix = u_view_matrix * u_projection_matrix;
            mat4 transformation_matrix = u_to_origin * (u_rotation * u_scale);

            gl_Position = mvp_matrix * transformation_matrix * a_position;

            gl_PointSize = u_point_size;
            v_fColor = a_color;
        }


    </script>

    <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_fColor;

        void main()
        {
            gl_FragColor = v_fColor;
        }


    </script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>
    <script src="lib/cs4731pjt1.js"></script>

    <script src="main.js"></script>

</head>

<body onload="main()">

<div style="text-align: center">
    <h1 id='htitle'>Joe Colley's Graphics Editor</h1>

    <canvas id="webgl" width="500" height="500" style="border: 1px solid black;">
        Please use a browser that supports the "canvas" tag.
    </canvas>

    <form id="fileupload" enctype="multipart/form-data">
        <input type="file" id="files" name="files[]"/>
    </form>

</div>

</body>
</html>
