<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Joe Colley's Final Project</title>
    <script id="vshader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec3 a_normal;
    attribute vec2 a_texcoord;
    attribute vec4 a_color;

    uniform vec4 u_light_position;
    uniform mat4 u_projection_matrix;
    uniform mat4 u_camera_matrix;
    uniform mat4 u_view_matrix;
    uniform mat4 u_world_matrix;
    uniform mat4 u_model_matrix;

    varying vec3 L, N, V;
    varying vec2 v_texcoord;
    varying vec3 v_skybox_coord;
    varying vec4 v_color;

    void main()
    {
        mat4 mvp_matrix = (u_projection_matrix * u_camera_matrix * u_view_matrix) * u_model_matrix;
        vec3 pos = (mvp_matrix * a_position * u_world_matrix).xyz;

        L = normalize(u_light_position.xyz - pos);
        N = normalize(mvp_matrix * a_position).xyz;
        V = normalize(-a_normal);

        v_texcoord = vec2(a_texcoord.x, a_texcoord.y);
        v_skybox_coord = a_position.xyz;
        v_color = a_color;

        gl_Position = mvp_matrix * a_position;
    }
    </script>

    <script id="fshader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 v_texcoord;
    uniform sampler2D u_stop_sign;

    varying vec3 v_skybox_coord;
    uniform samplerCube u_skybox;

    uniform vec4 ambientProduct, diffuseProduct, specularProduct;

    uniform float shininess;
    uniform int u_display_type;

    varying vec3 L, N, V;
    varying vec4 v_color;

    void main()
    {
	    vec3 R = (2.0 * dot(L, N) * N) - L;

        vec4 diffuse = diffuseProduct * dot(L, N);
        vec4 ambient = ambientProduct;
        vec4 specular = specularProduct * pow(max(dot(V, R), 0.0), shininess);

        vec4 fColor = diffuse + specular + ambient;
        fColor.a = 1.0;

        vec4 stopsign = texture2D(u_stop_sign, v_texcoord);
        vec4 skybox = textureCube(u_skybox,v_skybox_coord);

        if(u_display_type == 0)
        {
            gl_FragColor = fColor * stopsign;
        }
        else if (u_display_type == 1)
        {
            gl_FragColor = fColor * v_color;
        }
        else if(u_display_type == 2)
        {
            gl_FragColor = fColor * skybox;
        }
    }
    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/initShaders.js"></script>
    <script type="text/javascript" src="lib/MV.js"></script>
    <script type="text/javascript" src="lib/model.js"></script>
